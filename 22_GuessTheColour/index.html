<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Colour</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="header">Guess The Colour: #<span id="code"></span></h1>
      <h3 style="display: flex; align-items: center; justify-content: center; color: bisque;">Tap on the colours</h3>
      <div class="grid">
        <div class="row">
          <button id="btnOne" class="col"></button>
          <button id="btnTwo" class="col"></button>
        </div>
        <div class="row">
          <button id="btnThree" class="col"></button>
          <button id="btnFour" class="col"></button>
        </div>
      </div>
      <h1 id="result" style="display: flex; align-items: center; justify-content: center; color: wheat;"></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
